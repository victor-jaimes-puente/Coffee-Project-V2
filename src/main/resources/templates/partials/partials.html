<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>Home</title>
    <div th:fragment="head">
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </div>
</head>
<body>
    <top_banner th:fragment="top_banner">
        <div class="top_banner nav-top-margin">My Blog Site</div>
    </top_banner>

    <standard_nav th:fragment="navbar">

        <!-- standard navbar -->
        <nav class="navbar navbar-default">

            <!-- container to give the navbar some padding -->
            <div class="container">

                <!-- navbar hamburger -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-nav-demo" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- navbar brand -->
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Codeup</a>
                </div>

                <!-- collapsing navbar elements -->
                <div class="collapse navbar-collapse" id="bs-nav-demo">

                    <!-- left side content -->
                    <ul class="nav navbar-nav">
                        <li><a href="/home">Home</a></li>
                        <li><a href="/hello/Fortuna">Hello</a></li>
                        <li><a href="/join">Join</a></li>
                        <li><a href="/welcome">Welcome</a></li>
                        <li><a href="/roll-dice">Play Dice</a></li>
                        <li><a href="/posts">Posts</a></li>
                    </ul>

                    <!-- right side side content -->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </standard_nav>

    <footer_nav th:fragment="footer_nav">

        <!-- collapsing navbar elements -->
        <div class="collapse navbar-collapse footer">

            <!-- left side content -->
            <ul class="nav navbar-nav" id="footer-nav">
                <li><a href="https://www.codeup.com/" target="_blank">About Us</a></li>
            </ul>
        </div>
    </footer_nav>
<div th:fragment="footer">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
